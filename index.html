<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注阅读助手 - PDF阅读器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>专注阅读助手</h1>
            <div class="controls">
                <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
                <button id="uploadBtn" class="btn">上传PDF</button>
                <div class="settings">
                    <label for="interval">角色提醒间隔(秒):</label>
                    <input type="number" id="interval" value="120" min="10" max="600">
                    <label for="character">选择角色:</label>
                    <select id="character">
                        <option value="bug">🐛 小虫子</option>
                        <option value="cat">🐱 小猫</option>
                        <option value="bird">🐦 小鸟</option>
                        <option value="fish">🐠 小鱼</option>
                        <option value="butterfly">🦋 蝴蝶</option>
                        <option value="cockroach">🪳 蟑螂</option>
                        <option value="graduate">🎓 导师</option>
                    </select>
                    <button id="toggleBtn" class="btn">开始专注模式</button>
                </div>
            </div>
        </header>
        
        <main>
            <div id="pdfViewer">
                <div id="welcomeMessage">
                    <h2>欢迎使用专注阅读助手</h2>
                    <p>上传PDF文件开始专注阅读之旅</p>
                    <div class="features">
                        <div class="feature">
                            <span class="icon">📚</span>
                            <h3>PDF阅读</h3>
                            <p>支持在线阅读PDF文档</p>
                        </div>
                        <div class="feature">
                            <span class="icon">🎯</span>
                            <h3>专注提醒</h3>
                            <p>定时出现可爱角色帮助集中注意力</p>
                        </div>
                        <div class="feature">
                            <span class="icon">⚙️</span>
                            <h3>自定义设置</h3>
                            <p>调整提醒间隔和选择喜欢的角色</p>
                        </div>
                    </div>
                </div>
                <canvas id="pdfCanvas" style="display: none;"></canvas>
                <div id="pdfControls" style="display: none;">
                    <button id="prevPage" class="btn">上一页</button>
                    <span id="pageInfo">第 1 页 / 共 1 页</span>
                    <button id="nextPage" class="btn">下一页</button>
                    <div class="zoom-controls">
                        <button id="zoomOut" class="btn">缩小</button>
                        <span id="zoomLevel">100%</span>
                        <button id="zoomIn" class="btn">放大</button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 专注提醒角色 -->
        <div id="focusCharacter" class="character hidden"></div>
        
        <!-- 统计信息 -->
        <div id="stats" class="stats">
            <div class="stat-item">
                <span class="stat-label">专注次数:</span>
                <span id="focusCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">阅读时间:</span>
                <span id="readingTime">00:00</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
